<div id="container-instructions">
  <h1>Instructions</h1>
  <hr>
  <div class="instructions well">
    <p>
    In this experiment, there are two characters, an elephant and a cow. They
    are friends. You are the cow.
    </p>
    <div style="overflow: hidden; margin: 0 2em 2em 2em">
      <div class="elephant">
        <svg width=200 height=200>
          <image xlink:href="static/images/elephant.svg"
            width=150 height=150 y=50 />
        </svg>
      </div>
      <div class="cow">
        <svg width="200" height="200">
          <image xlink:href="static/images/cow.svg"
            width="200" height="150" y=50 />
        </svg>
      </div>
    </div>
  </div>
  <p>
  The elphant is going to tell the cow a story in a special language that only
  the two of you understand. It contains just the words "pa", "bo", and "gu".
	<hr>
  <div class="instructionsnav">
    <div class="row">
      <div class="col-xs-2">
        <!-- no previous button on first screen -->
      </div>
      <div class="col-xs-8">
      </div>
      <div class="col-xs-2">
        <button type="button"
          id="next"
          value="next"
          class="btn btn-primary btn-lg continue">
          Next <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
