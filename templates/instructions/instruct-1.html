<div id="container-instructions">
  <h1>
    Instructions
    <button type="button" id="next" value="next"
      class="btn btn-primary btn-lg continue pull-right">
      Next <span class="glyphicon glyphicon-arrow-right"></span>
    </button>
  </h1>
  <hr>
  <div class="well">
    <p>
    In this experiment, there are two characters, an elephant and a cow. They
    are friends. You are the cow.
    </p>
    <div style="overflow: hidden; margin: 0 2em 2em 2em;">
      <div class="elephant" style="padding-top: 0;">
        <svg width=200 height=200>
          <image xlink:href="static/images/elephant.svg"
            width=150 height=150 y=50 />
        </svg>
      </div>
      <div class="cow" style="padding-top: 0;">
        <svg width="200" height="200">
          <image xlink:href="static/images/cow.svg"
            width="200" height="150" y=50 />
        </svg>
      </div>
    </div>
    <p>
    The elephant is going to tell you a story in a language that only
    the two of you understand. The language contains nine words:
    <span id=wrd></span>
    </p>
  </div>
  <script>
    var voc = _.map(demo_syl_code, function(w) { return "'" + w + "'" });
    d3.select("#wrd")
      .text(_.initial(voc).join(", ") + " and " + _.last(voc));
  </script>
</div>
